<!DOCTYPE html>
<html ng-app="quoteBook">
  <head>
    <meta charset="utf-8">
    <title>Quote Book</title>
    <link rel="stylesheet" href="styles.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body ng-controller="mainCtrl">

    <input type="text" placeholder="Add new quote!" ng-model='newQuoteText'>
  <input type="text" placeholder="Quotes author!" ng-model='newQuoteAuthor'>
  <button ng-click="addQuote()">Add Quote</button>
  <div>
    Filter: <input type="text" ng-model='filterText'/>
  </div>

    <div ng-repeat="quote in quotes | filter: filterText">
      <span class = 'text'>{{quote.text}}</span>
    <span class = 'author'>  {{quote.author}}</span>
    <button ng-click = "deleteMe(quote.text)">Delete</button>
    </div>


    <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.js'></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/mainCtrl.js"></script>
    <script type="text/javascript" src="js/quoteBook.js"></script>
  </body>
</html>
